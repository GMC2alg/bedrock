version: 3
created_by: GMC2alg
domain: turbointegrator
seed_examples:
  - context: "This process will clone the source dimension Hierarchy. Use case:
      Mostly in Development. 1/ Create a duplicate of an existing hierarchy for
      testing. Note: Valid source dimension name (pSrcDim) and target dimension
      (pTgtDim) names are mandatory otherwise the process will abort. Valid
      source hierarchy name (pSrcHier) is mandatory otherwise the process will
      abort. Caution: Target hierarchy cannot be 'Leaves'. If the target
      dimension Hierarchy exists then it will be overwritten."
    questions_and_answers:
      - question: What does this Turbo Integrator process do?
        answer: The process clones the source dimension hierarchy, creating a duplicate
          of an existing hierarchy for testing purposes.
      - question: What conditions must be met for the process to continue?
        answer: Valid source dimension name (pSrcDim), target dimension (pTgtDim), and
          source hierarchy name (pSrcHier) are mandatory. If not, the process
          will abort.
      - question: Can the target hierarchy be 'Leaves'?
        answer: No, the target hierarchy cannot be 'Leaves'.
  - context: Erstellen Sie einen IBM Turbo Integrator Prozess, der Dimensionen
      löscht, wobei eine Dimension, eine Liste von Dimensionen oder ein Satz von
      Dimensionen durch Übereinstimmung mit einem Platzhalter-namen angegeben
      wird. Dieser Prozess ist für die Entwicklung oder das Prototyping gedacht.
      Verwenden Sie ihn während der aktiven agilen Entwicklung, um Dimensionen
      aufgrund von Umbenennungen, geänderten Anforderungen usw. zu entfernen
      oder um unbenutzte Dimensionen vor dem System-Go-Live zu bereinigen.
    questions_and_answers:
      - question: What is the purpose of the IBM Turbo Integrator process described?
        answer: The purpose is to delete dimensions specified by name or placeholder,
          intended for development or prototyping.
      - question: When should this process be used?
        answer: This process should be used during active agile development to remove
          dimensions due to renaming, changing requirements, or to clean up
          unused dimensions before system go-live.
      - question: Is a valid dimension name required?
        answer: Yes, a valid dimension name (pDim) or a list of them is mandatory;
          otherwise, the process will abort.
document_outline: The qna.yaml aims to capture essential aspects of an IBM Turbo
  Integrator script provided for dimension handling in development environments.
  Key topics include cloning existing dimension hierarchies and removing
  dimensions during agile development.
