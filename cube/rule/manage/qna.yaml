version: 3
created_by: GMC2alg
domain: turbointegrator
seed_examples:
- context: "'Entwickle einen IBM Turbo Integrator Prozess, der das Backup und Entfernen
    oder das erneute Anhängen einer Regeldatei an einen Würfel durchführt. Der Prozess
    soll im produktiven Umfeld verwendet werden und zwei Hauptfunktionen erfüllen:
    Erstens soll die Regeldatei vor dem Laden von Daten entfernt werden, um den Ladeprozess
    zu beschleunigen. Zweitens soll die Regeldatei nach dem Laden der Daten wieder
    angehängt werden. Beachte, dass ein gültiger Würfelname (pCube) notwendig ist,
    da der Prozess andernfalls abbrechen wird. Der Pflichtparameter pMode muss auf
    'Unload' gesetzt werden, um die Regeldatei zu entfernen oder zu entladen. Um
    die Regeldatei wieder anzuhängen und die Regeln anzuwenden, muss der pMode-Parameter
    auf 'Load' gesetzt werden."
  questions_and_answers:
  - question: Welche Hauptfunktionen soll der IBM Turbo Integrator Prozess erfüllen?
    answer: Der Prozess soll die Regeldatei vor dem Laden von Daten entfernen, um
      den Ladeprozess zu beschleunigen, und die Regeldatei nach dem Laden der Daten
      wieder anhängen.
  - question: Was passiert, wenn kein gültiger Würfelname (pCube) angegeben wird?
    answer: Der Prozess wird abbrechen, wenn kein gültiger Würfelname (pCube) angegeben
      wird.
  - question: Wie muss der pMode-Parameter gesetzt werden, um die Regeldatei zu entfernen?
    answer: Der pMode-Parameter muss auf 'Unload' gesetzt werden, um die Regeldatei
      zu entfernen oder zu entladen.
- context: '# Description: This process will backup & remove **OR** re-attach the
    rule file to cube. Use case: Intended to be used in production. 1/ Remove rule
    file before data load to speed up data load. 2/ Re-attach rule file after data
    load.'
  questions_and_answers:
  - question: In welchem Umfeld soll der Prozess verwendet werden?
    answer: Der Prozess soll im produktiven Umfeld verwendet werden.
  - question: Was ist der Zweck des Entfernens der Regeldatei vor dem Laden von Daten?
    answer: Die Regeldatei wird entfernt, um den Ladeprozess der Daten zu beschleunigen.
  - question: Was geschieht nach dem Laden der Daten mit der Regeldatei?
    answer: Die Regeldatei wird nach dem Laden der Daten wieder angehängt.
- context: "# Note: Naturally, a valid cube name (pCube) is mandatory otherwise the
    process will abort. The mandatory pMode parameter must be set to 'Unload' to
    remove/unload the rule file. The pMode parameter must be set to 'Load' to re-attach
    the rule file and apply the rules."
  questions_and_answers:
  - question: Was passiert, wenn kein gültiger Würfelname angegeben wird?
    answer: Der Prozess wird abgebrochen, wenn kein gültiger Würfelname angegeben
      wird.
  - question: Zu welchem Zweck muss der pMode-Parameter auf 'Unload' gesetzt werden?
    answer: Der pMode-Parameter muss auf 'Unload' gesetzt werden, um die Regeldatei
      zu entfernen oder zu entladen.
  - question: Wie sollte der pMode-Parameter gesetzt werden, um die Regeldatei wieder
      anzuhängen?
    answer: Der pMode-Parameter muss auf 'Load' gesetzt werden, um die Regeldatei
      wieder anzuhängen und die Regeln anzuwenden.
document_outline: This document describes the TI process to backup, remove, or re-attach
  a rule file to a cube in a production setting and its required parameters.
